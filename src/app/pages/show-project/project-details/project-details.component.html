    <nb-card size="medium">
      <nb-card-header>Project Risk</nb-card-header>
      <nb-card-body>
          <ngx-project-risk-chart [projectInfo]="projectInfo" ></ngx-project-risk-chart>
          <div class="project_details">
            <p class="p_name">Assets:</p> <p class="p_value">{{projectStats.assets}}</p> <br/>
            <p class="p_name">Code Repos:</p> <p class="p_value">{{projectStats.repos}}</p> <br/>
            <p class="p_name">WebApps:</p> <p class="p_value">{{projectStats.webApps}}</p> <br/>
            <p class="p_name">OpenSource Libraries:</p> <p class="p_value">{{projectStats.libs}}</p> <br/>
            <p class="p_name">Vulnerabilities:</p>&nbsp;<nb-alert status="danger">{{projectStats.vulnCrit}}</nb-alert>&nbsp;&nbsp;
            <nb-alert status="warning">{{projectStats.vulnMedium}}</nb-alert>&nbsp;&nbsp;
            <nb-alert status="primary">{{projectStats.vulnLow}}</nb-alert>
          </div>
      </nb-card-body>
    </nb-card>
