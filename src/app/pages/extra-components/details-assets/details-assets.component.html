<nb-card size="small">
  <nb-card-body>
    <div class="row">
      <nb-card class="col-md-6 progress-card">
        <nb-card-body class="progress-body">
          <div class="progress-info" >
            <div class="subtitle">Number of defined projects</div>
            <div class="h6">{{ statistics?.projects }}</div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card class="col-md-6 progress-card">
        <nb-card-body class="progress-body">
          <div class="progress-info" >
            <div class="subtitle">Number of scanned IP addresses</div>
            <div class="h6">{{ statistics?.assets}}</div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="row">
      <nb-card class="col-md-6 progress-card">
        <nb-card-body class="progress-body">
          <div class="progress-info" >
            <div class="subtitle">Number of scanned URL addresses</div>
            <div class="h6">{{ statistics?.webApps}}</div>
          </div>
        </nb-card-body>
      </nb-card>
      <nb-card class="col-md-6 progress-card">
        <nb-card-body class="progress-body">
          <div class="progress-info" >
            <div class="subtitle">Number of scanned Code Repositories</div>
            <div class="h6">{{ statistics?.repos}}</div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="row">
      <nb-card class="col-md-12 progress-card">
        <nb-card-body class="progress-body">
          <div class="progress-info" >
            <div class="subtitle">Number of all vulnerabilities detected</div>
            <div class="h6">{{ statistics?.vulnerabilities}}</div>
            <nb-progress-bar value="100"></nb-progress-bar>

          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-card-body>
</nb-card>
