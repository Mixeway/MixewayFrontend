<button nbButton status="primary" size="large" (click)="playOnceScan()" [disabled]="rowData.running" [nbTooltip]="constants.TOOLTIP_RUNONCE"
          [nbSpinner]="rowData.running" nbSpinnerStatus="primary" nbSpinnerSize="medium" nbSpinnerMessage="">
  <nb-icon icon="play-circle-outline" pack="eva" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
</button>&nbsp;
<button nbButton status="danger" size="medium" (click)="deleteAsset()" [nbTooltip]="constants.TOOLTIP_DELETE_PROJECT">
  <nb-icon icon="trash" pack="eva" [options]="{ animation: { type: 'pulse' } }"></nb-icon>
</button>
